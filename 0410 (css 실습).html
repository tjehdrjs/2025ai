<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            border: 2px solid black;
        }

        tr {
            height: 80px;
        }

        td {
            border: 2px dotted black;
        }
    </style>
</head>

<body>
    <table border="1px">
        <caption>(caption태그 자리) table 태그 내부에 tr태그 넣고, tr 태그 내부에 td 태그 작성</caption>

        <colgroup>
            <col style="background-color: palevioletred;">
            <col style="background-color: aqua;">
            <col style="width: 200px; background-color: green">
            <col style="width: 200px;">
        </colgroup>
        <thead>
            <tr>
                <td colspan="4">(colspan=4)thead, tbody, tfoot 사용할 것</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>border-collapse 적용하기</td>
                <td>caption으로 표에 대한 설명 넣기</td>
                <td>colgroup 이용해 스타일 적용하기</td>
                <td>colgroup 이용하여 각 칸의 width, 배경색 조절</td>
            </tr>

            <tr>
                <td colspan="2">colspan=2</td>
                <td rowspan="2">(rowspan=2)</td>
                <td>글씨 가운데 정렬 적용</td>
            </tr>

            <tr>
                <td>표 내부는 점선으로 테두리 적용</td>
                <td>표 외부는 실선으로 테두리 적용</td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <th>td 대신 th태그 사용한 자리</th>
                <td></td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
