<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            color: blue;
        }

        .background {
            background-color: aquamarine;
        }

        .border {
            border: 3px dotted black;
        }
    </style>
</head>

<body>
    <h1 class="pretty">나를 꾸며주세요 ^^</h1>
    <button class="color">색깔 넣기</button>
    <button class="background">배경 넣기</button>
    <button class="border">테두리 넣기</button>
    <script>
        let pretty = document.querySelector(".pretty")

        let 버튼1 = document.querySelector(".color ")
        let 버튼2 = document.querySelector(".background")
        let 버튼3 = document.querySelector(".border")

        버튼1.addEventListener("click", function () {
            pretty.classList.add("color")
        })
        버튼2.addEventListener("click", function () {
            pretty.classList.add("background")
        })
        버튼3.addEventListener("click", function () {
            pretty.classList.add("border")
        })



    </script>
</body>

</html>
