<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    p {
      width: 150px;
      height: 40px;
      background-color: aqua;
      margin: 0 auto;
    }

    div {
      width: 200px;
      height: 100px;
      background-color: aquamarine;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <br><br>
  <h1>로또 당첨 번호</h1>
  <br>
  <h2>1~45의 숫자 범위 6개 뽑기</h2>
  <h2>중복된 숫자는 입력되지 않음</h2>
  <br><br>

  <div class="container">
    <div>
      <p>1번</p>
      <span class="num">28</span>
    </div>
    <div>
      <p>2번</p>
      <span class="num">5</span>
    </div>
    <div>
      <p>3번</p>
      <span class="num">41</span>
    </div>
    <div>
      <p>4번</p>
      <span class="num">23</span>
    </div>
    <div>
      <p>5번</p>
      <span class="num">21</span>
    </div>
    <div>
      <p>6번</p>
      <span class="num">35</span>
    </div>
  </div>

  <script>
    function generateRandomLottoNumbers() {
      const numbers = [];
      while (numbers.length < 6) {
        const randomNumber = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(randomNumber)) { // 번호가 중복되지 않는다면
          numbers.push(randomNumber); // 번호 입력
        }
      }
      return numbers;
    }

    const 생성한번호 = generateRandomLottoNumbers();
    let i = 0
    번호칸 = document.querySelectorAll(".num")
    번호칸.forEach((e) => {
      e.textContent = 생성한번호[i]
      i = i + 1
    });
    console.log("로또 번호:", 생성한번호);
  </script>

</body>

</html>
