<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <style>
    body {
      background-color: gold;
    }

    .container {
      background-color: white;
      width: 1400px;
      margin-top: 50px;
      padding: 50px;
      border-radius: 20px;
    }

    .btn {
      background-color: gold;
      border: gold;
      color: black;
      margin-top: 15px;
    }

    .btn1 {
      width: 100px;
      color: black;
      background-color: white;
      border: white;
    }

    .box {
      display: flex;
    }

    .box p {
      float: left;
    }

    .input-group {
      position: relative;
      left: 150px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>회원가입 하세요</h1>
    <div>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        이용 약관 안내
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="">
            Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists,
            etc.
          </div>
        </div>
      </div>
    </div>
    <form>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label" data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip" data-bs-title="사용할 ID를 입력하세요">ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label" data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip" data-bs-title="사용할 비밀번호를 입력하세요">비밀번호</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label" data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip" data-bs-title="비밀번호를 한 번 더 입력하세요">비밀번호 확인</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3">
        </div>

      </div>

      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label" data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip" data-bs-title="당신의 이름">이름</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label" data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip" data-bs-title="휴대전화 번호 입력하세요">연락처</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="inputPassword3">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">성별</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked="">
            <label class="form-check-label" for="gridRadios1">남</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">여</label>
          </div>
        </div>
      </fieldset>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">취미</legend>
        <div class="col-sm-10 row">
          <div class="form-check col-2">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">게임</label>
          </div>
          <div class="form-check col-2">
            <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">운동</label>
          </div>
          <div class="form-check col-2">
            <input class="form-check-input" type="checkbox" id="gridCheck3">
            <label class="form-check-label" for="gridCheck3">독서</label>
          </div>
          <div class="form-check col-2">
            <input class="form-check-input" type="checkbox" id="gridCheck4">
            <label class="form-check-label" for="gridCheck4">음악</label>
          </div>
          <div class="form-check col-2">
            <input class="form-check-input" type="checkbox" id="gridCheck5">
            <label class="form-check-label" for="gridCheck5">여행</label>
          </div>
        </div>
      </fieldset>

      <hr>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck"> 로봇이 아닙니다 </label>
        </div>
      </div>

      <button type="button" class="btn btn-primary" id="liveToastBtn">회원가입</button>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="https://kr.ktown4u.com/goods_files/SH0164/goods_images/000094/GD00093575.default.1.jpg"
              class="rounded me-2 col-2" alt="...">
            <strong class="me-auto">가입 완료</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            가입완료
          </div>
        </div>
      </div>
    </form>
  </div>

  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')

    if (toastTrigger) {
      const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
      toastTrigger.addEventListener('click', () => {
        toastBootstrap.show()
      })
    }
  </script>
</body>

</html>
