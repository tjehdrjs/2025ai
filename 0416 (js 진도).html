<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tj {
            color: cadetblue;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <img width="300px" src="https://image.yes24.com/goods/118472344/XL" alt="">
    <img width="300px" src="https://image.yes24.com/goods/118472344/XL" alt="">
    <br>
    <input type="text" placeholder="입력하세요">
    <button>버튼</button>
    <h1>걸어댕기는 30원</h1>
    <script>
        let 검치
        검치 = document.querySelector("img")
        검치.setAttribute("src,")
        검치.setAttribute("width,300px")

        let 가져온것
        가져온것 = 검치.getAttribute("src")
        console.log(가져온것)

        let 입력창
        입력창 = document.querySelector("input")
        let 버튼
        버튼 = document.querySelector("button")

        버튼.addEventListener("click", function () {
            console.log(입력창.value)
        })

        let 태준이
        태준이 = document.querySelector("h1")
        태준이.classList.add("tj")
        태준이.classList.remove("tj")
        태준이.classList.toggle("tj")
    </script>
</body>

</html>
