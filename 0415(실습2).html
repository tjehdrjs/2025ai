<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            background-color: rgb(209, 234, 241);
            width: 500px;
            border: white;
        }

        p {
            color: gray;
            font-size: 12px;
        }

        h1 {
            color: blue;
        }

        button {
            background-color: blue;
            color: white;
            border: white;
            width: 250px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1 style="font-size: 50px;">회원가입 페이지</h1>
    <form action="">
        <fieldset>
            <br>
            <h1>로그인정보</h1>
            <p>로그인에 사용할 ID와 비밀번호를 입력해 주세요</p>
            <hr>
            <label>아이디<br><input type="text" placeholder="최대 10자"></label>
            <br>
            <br>
            <label>비밀번호<br><input type="password" placeholder="영어,숫자 섞어서"></label>
            <br>
            <br>
            <label>비밀번호 확인<br><input type="password" placeholder="영어,숫자 섞어서"></label>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <br>
            <h1>개인정보</h1>
            <p>여러분의 개인정보를 입력해주세요
                <>
                    <hr>
                    <h4>주소</h4>
                    <label><input type="text" placeholder="ㅇㅇ구 ㅇㅇ동"></label>
                    <h4>연령대</h4>
                    <label><input type="radio" name="연령">10~19</label>
                    <label><input type="radio" name="연령">20~29</label>
                    <label><input type="radio" name="연령">30~39</label>
                    <label><input type="radio" name="연령">40~49</label>
                    <label><input type="radio" name="연령">50이상</label>
                    <h4>성별</h4>
                    <label><input type="radio" name="성별">남</label>
                    <label><input type="radio" name="성별">여</label>
                    <h4>취미</h4>
                    <label><input type="checkbox">게임</label>
                    <label><input type="checkbox">유튜브</label>
                    <label><input type="checkbox">음악</label>
                    <br>
                    <label><input type="checkbox">운동</label>
                    <label><input type="checkbox">독서</label>
                    <label><input type="checkbox">여행</label>

        </fieldset>
        <br>
        <button type="submit">회원 가입</button>
        <button type="reset">다시 입력</button>
    </form>

</body>

</html>
