<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>입대 계산기</title>
</head>

<body>
  <p>생년월일 입력</p>
  <input id="birth" placeholder="양식: 2001.1.1">
  <button id="checkBtn">계산</button>
  <p id="result"></p>

  <script>
    document.querySelector("#checkBtn").addEventListener("click", function () {
      const input = document.querySelector("#birth").value;
      const [y, m, d] = input.split(".").map(Number);
      const resultEl = document.querySelector("#result");

      let result = "입대 불가";

      if (y < 2006) {
        result = "입대 가능";
      } else if (y === 2006 && (m < 6 || (m === 6 && d <= 10))) {
        result = "입대 가능";
      }

      resultEl.textContent = result;
    });
  </script>
</body>

</html>
