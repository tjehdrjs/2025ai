<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: whitesmoke;
            text-align: center;
        }

        h5 {
            color: gray;
        }

        fieldset {
            background-color: white;
            width: 60%;
            border: 2px dotted black;
            border-radius: 25px;
            margin: auto;
        }

        div {
            padding-left: 10px;
            text-align: left;
        }

        button {
            width: 150px;
            height: 75px;
            font-size: 30px;
            background-color: aqua;
            color: white;
            border: 1px solid white;
            border-radius: 15px;

        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">주문 페이지</h1>
    <h5 style="text-align: center;">치킨 주문을 위한 페이지 입니다. 정확한 내용을 기재 바랍니다.</h5>
    <form>
        <fieldset style="text-align: center;">
            <h2>메뉴선택</h2>
            <h5>사진을 누르면 메뉴가 선택됨</h5>
            <label><input type="radio" name="메뉴"> <img width="100px" value="간장티꾸닭"
                    src="https://i.pinimg.com/originals/2a/da/be/2adabeb2b095d65ae325b49d642fa1d6.jpg"
                    alt="">간장티꾸닭</label>
            <label><input type="radio" name="메뉴"><img width="65px" value="스노우 어니언"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJuBDl-fV-z2p4Fm_GzQEtJEqZaBcX3OzRQ0rewvoBaw&s"
                    alt="">스노우 어니언</label>
            <label><input type="radio" name="메뉴"><img width="70px" value="양념"
                    src="https://cdn.imweb.me/upload/S20220826948cbdc34dca3/a7e21622bc1f0.png" alt="">양념</label>
            <br>
            <br>
            <br>
            <hr>
            <br>
            <h3>사이드 메뉴</h3>
            <br>
            <label><input type="checkbox" name="사이드" value="치즈볼">치즈볼</label>
            <label><input type="checkbox" name="사이드" value="치킨무">치킨무</label>
            <label><input type="checkbox" name="사이드" value="머스타드 소스">머스타드 소스</label>
            <label><input type="checkbox" name="사이드" value="칠리 소스">칠리 소스</label>
            <br>
            <br>
            <h3>선택사항</h3>
            <label><input type="checkbox" name="선택" value="비닐 장갑">비닐 장갑</label>
            <label><input type="checkbox" name="선택" value="나무젓가락 제외">나무젓가락 제외</label>
            <label><input type="checkbox" name="선택" value="치킨 무 제외">치킨 무 제외</label>
            <label><input type="checkbox" name="선택" value="소스 제외">소스 제외</label>
            <br>
            <br>
            <label>맵기(1~5)<input type="range" min="0" max="5"></label>
            <br>
            <br>
            <label><select>
                    <option value="">많음</option>
                    <option value="">보통</option>
                    <option value="">적음</option>
                </select></label>
            <br>
            <br>
            <h3>기타 희망사항</h3>
            <label><textarea rows="5" cols="65"></textarea></label>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <h2 style="text-align: center;">주문 정보 입력</h2>
            <h5 style="text-align: center;">주문자의 정보</h5>
            <br>
            <div>
                <label>주문자 성명<input type="text" placeholder="홍길동"></label>
                <br>
                <br>
                <label>전화번호 <input type="number" placeholder="000-0000-0000"></label>
                <br>
                <br>
                <label>주소 <input type="text" placeholder="ㅇㅇ동 ㅇㅇ번지"></label>
                <br>
                <br>
                <label>쿠폰 <input type="text" placeholder="0000-0000-0000"></label>
                <br>
                <br>
                <label>도착날짜 <input type="date"></label>
                <br>
                <br>
                <label><b>지불방법</b><input type="radio" name="지불방법" value="카드" checked>카드</label>
                <label><input type="radio" name="지불방법" value="쿠폰">쿠폰</label>
                <label><input type="radio" name="지불방법" value="현금">현금</label>
                <br>
                <br>
                <label><b>카드사</b><input type="radio" name="카드" value="신한">신한</label>
                <label><input type="radio" name="카드" value="국민">국민</label>
                <label><input type="radio" name="카드" value="카카오">카카오</label>
                <br>
                <br>
                <label>카드번호 <input type="number" placeholder="000-0000-0000"></label>
            </div>
        </fieldset>
        <br>
        <fieldset style="text-align: center;">
            <h2>개인정보 수집 및 이용 동의</h2>
            <h5>주문 정보를 저장하기 위해 회원의 개인정보를 수집하고 있으며, 수집에 동의하지 않으면 주문이 불가능 합니다.</h5>
            <label><input type="radio" checked value="동의">동의</label>
            <label><input type="radio" value="거절">거절</label>
            <br>
            <hr>
            <h2>이벤트 문자 및 알림 수신</h2>
            <h5>이벤트 및 각종 혜택 정보 제공을 위한 문자 전송을 수신합니다.</h5>
            <label><input type="radio" checked value="동의">동의</label>
            <label><input type="radio" value="거절">거절</label>
            <br>

        </fieldset>
        <br>
        <button type="submit">주문</button>
        <button type="reset">주문취소</button>
    </form>
</body>

</html>
