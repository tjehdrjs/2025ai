<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 2px solid black;
        }

        ul {
            clear: both;
        }

        li {
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            float: left;
            text-align: center;
            margin: 10px;
            border-radius: 15px;
            list-style: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box" style="float:Left">박스1</div>
        <div class="box" style="float:Left">박스2</div>
        <div class="box" style="float:right">박스3</div>
    </div>

    <ul>
        <li>로그인</li>
        <li>마이페이지</li>
        <li>장바구니</li>
    </ul>
</body>

</html>
