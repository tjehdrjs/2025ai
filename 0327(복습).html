<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지난시간 복습</title>
</head>

<body>
    <h1>h태그는 주로 제목에 씀</h1>
    <hr><!--hr 태그는 구분선 -->

    <ul> 가장먼저 ul 태그를 만든다
        <li>리스트1</li><!--ul 안에 넣는거-->
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>

    <ol> <!--순서로 리스트-->
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ol>

    <a href="https://www.naver.com">ㅇㅁㄴㅇㅁㄴㅇ</a><!--a 태그는 클릭 가능한 링크를 넣을 떄 씀-->
    <a href="https://www.naver.com" target="_blank"><img width="300px" src="https://image.yes24.com/goods/118472344/XL"
            alt=""></a>
    <div>div 태그는 별도의 기능은 없음. 영역 divide 구분하는 역활</div>
    <div>상단메뉴
        <div>바로가기메뉴</div>
        <div>검색바</div>
        <div>로그인메뉴</div>
    </div>
</body>

</html>
