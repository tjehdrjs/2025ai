  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      transition: 1s all ease-in-out;
    }

    .box1:hover {
      transform: translate(150px, 100px);
    }

    .box2:hover {
      transform: rotate(30deg);
      /* 위치 이동 */
    }

    .box3:hover {
      transform: scale(2);
      /* 위치 이동 */
    }

    .box4:hover {
      transform: skew(20deg, 30deg);
      background-color: coral;
      /* 위치 이동 */
    }

    .item {
      width: 300px;
      height: 200px;
      border: 2px solid black;
      position: relative;
    }

    .item img {
      width: 300px;
      height: 200px;
    }

    .호나우두 {
      width: 300px;
      height: 200px;
      background-color: #0005;
      color: #fff;
      text-align: center;
      position: absolute;
      left: 0px;
      top: 0px;
      opacity: 0;
      transition: 1s all;
    }

    .호나우두:hover {
      opacity: 1;
    }
  </style>
